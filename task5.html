<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .container{
        position: relative;
    }
    .box{
        height: 100px;
        width: 100px;
        position: absolute;
        text-align: center;
        color: whitesmoke;
    }
    .box_1{
        background-color: red;
    }
    .box_2{
        background-color: green;
        top: 50px;
        left: 50px;
        z-index: 1;
    }
    .box_3{
        background-color: yellow;
        top: 100px;
        left: 100px;
    }
</style>
</head>
<body>
    <h1>z index</h1>
    <p>z index decides the stack level of elements
        <br>
        overlapping elements with a larger z index cover those with a smaller z index
   <br>
   initially z index is equal to zero 
    </p>
<div class="container">
    <div class="box box_1">z index:1</div>
     <div class="box box_2">z index:2</div>
<div class="box box_3">z index:3</div>
</div>

</body>
</html>
